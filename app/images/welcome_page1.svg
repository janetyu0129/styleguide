    <style>
    #title1 {
        transform: translateY(200px);
        animation: show-text 1s ease-out forwards;
    }
    
    #content1 {
        transform: translateY(200px);
        animation: show-text 1s .1s ease-out forwards;
    }
    
    #p1 {
        transform: translate(-1000px, -500px);
        animation: show-p1 4s .3s ease-out forwards;
    }
    
    #p2 {
        transform: translate(1000px, -500px);
        animation: show-p2 4s .2s ease-out forwards;
    }
    
    #p3 {
        transform: translate(-1000px, -500px);
        animation: show-p3 4s ease-out forwards;
    }
    
    @-webkit-keyframes show-text {
        0% {
            transform: translateY(200px);
            opacity: 0;
        }
        100% {
            transform: translateY(0px);
            opacity: 1;
        }
    }
    
    @-webkit-keyframes show-p1 {
        0% {
            transform: translate(-1000px, -500px);
            opacity: 0;
        }
        80% {
            transform: translate(40px, 200px) rotate(4deg);
            opacity: 1;
        }
        100% {
            transform: translate(70px, 200px) rotate(0deg);
        }
    }
    
    @-webkit-keyframes show-p2 {
        0% {
            transform: translate(1000px, -500px);
            opacity: 0;
        }
        80% {
            transform: translate(115px, 120px) rotate(-14deg);
            opacity: 1;
        }
        100% {
            transform: translate(70px, 185px) rotate(0deg) scale(0.85);
        }
    }
    
    @-webkit-keyframes show-p3 {
        0% {
            transform: translate(-1000px, -500px);
            opacity: 0;
        }
        80% {
            transform: translate(0px, 0px) rotate(14deg);
            opacity: 1;
        }
        100% {
            transform: translate(70px, 170px) rotate(0deg) scale(0.95);
        }
    }
    </style>
