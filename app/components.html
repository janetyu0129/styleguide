<body>
    <main>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <p class="my-h1 bold">元件 Components</p>
                <span class="hr"></span>
                <section>
                    <ul class="nav nav-pills mb-40">
                        <li class="nav-item">
                            <a class="nav-link active my-h4" href="#inputs" role="tab" data-toggle="tab">輸入欄位 Inputs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link my-h4" href="#buttons" role="tab" data-toggle="tab">按鈕 Buttons</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="inputs" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="my-h3">網頁</p>
                                    <div class="form-group">
                                        <label>正常狀態的輸入欄位</label>
                                        <input class="form-control my-input1 my-p" placeholder="my-input1">
                                    </div>
                                    <div class="form-group">
                                        <label>錯誤提示輸入欄位</label>
                                        <input class="form-control my-error my-p" placeholder="my-error">
                                    </div>
                                    <fieldset disabled>
                                        <div class="form-group">
                                            <label>禁止狀態的輸入欄位</label>
                                            <input class="form-control disabled" placeholder="disabled">
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <p class="my-h3">手機</p>
                                    <div class="form-group">
                                        <label>正常狀態的輸入欄位</label>
                                        <input class="form-control my-input2 my-p" placeholder="my-input2">
                                    </div>
                                    <div class="form-group">
                                        <label>錯誤提示輸入欄位</label>
                                        <input class="form-control my-error2 my-p" placeholder="my-error2">
                                    </div>
                                    <div class="form-group">
                                        <label>編輯狀態下的輸入欄位</label>
                                        <input class="form-control my-input3 my-p" placeholder="my-input3">
                                    </div>
                                    <fieldset disabled>
                                        <div class="form-group">
                                            <label>禁止狀態的輸入欄位</label>
                                            <input class="form-control disabled" placeholder="disabled">
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div id="buttons" class="tab-pane fade pad-20">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="my-h3">網頁</p>
                                    <div class="form-group">
                                        <label>正常狀態的按鈕</label>
                                        <button type="button" class="btn my-btn1">my-btn1</button>
                                    </div>
                                    <div class="form-group">
                                        <label>錯誤或警告按鈕</label>
                                        <button type="button" class="btn my-btn-error">my-btn-error</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p class="my-h3">手機</p>
                                    <div class="form-group">
                                        <label>正常狀態的按鈕</label>
                                        <button type="button" class="btn my-btn2">my-btn2</button>
                                    </div>
                                    <div class="form-group">
                                        <label>正常狀態的按鈕</label>
                                        <button type="button" class="btn my-btn3">my-btn3</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script>
        $(function() {  
            $(".menu-link").click(function(e) {
                e.preventDefault();    
                $(".menu-overlay").toggleClass("open");
                $(".menu").toggleClass("open");
            });	
        });
        
    </script>
</body>

</html>
